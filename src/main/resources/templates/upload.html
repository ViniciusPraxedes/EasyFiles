<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload a file</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/003/586/433/small/document-icon-isolated-graphic-paper-document-page-icon-element-agreement-file-symbol-free-vector.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet" type="text/css">
    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        body {
            font-family: 'Roboto', sans-serif !important;
            font-family: 'Roboto Mono', monospace;

        }
    </style>


</head>
<body class="bg-light">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Easy Files</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<main>
    <div class="container mt-5">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://static.thenounproject.com/png/1014289-200.png" alt="image" width="72" height="85">
            <h2>Upload a file</h2>
        </div>
        <div>
            <form action="/saveFile" method="post" enctype="multipart/form-data">
                <div class="col-md-6">
                    <label class="form-label">Select File</label>
                    <input class="form-control" type="file" name="file" required/>
                </div>
                <div class="mt-4">
                    <label class="form-label">Description</label>
                    <!--<input class="form-control" type="text" name="description" placeholder="Enter description" required>-->
                    <textarea class="form-control" name="description" rows="4" cols="50"></textarea>
                </div>
                <div class="input-group-append mt-4">
                    <button type="submit" class="btn btn-outline-success mb-2" value="Upload file">UPLOAD</button>
                </div>
            </form>
        </div>

</main>

</div>


<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
