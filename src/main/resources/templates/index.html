    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

      .bd-placeholder-img-lg {

<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<header>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Easy Files</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>

<main>

  <section class="py-5 mt-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Welcome to Easy Files</h1>
        <p class="lead text-muted">Share files under 1 minute!</p>
        <p>
          <a href="/upload" class="btn btn-outline-success mb-2">Upload</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <tr th:each="FileInfo : ${fileInfos}">
          <div class="col">
            <div class="card border-dark mb-3">
              <td><img class="bd-placeholder-img card-img-top" th:src="${FileInfo.imageURL}" alt="img" width="100" height="250" role="img"  preserveAspectRatio="xMidYMid slice" focusable="false" />  </td>
              <div class="card-body">
                <p class="card-text"><td th:text="${FileInfo.description}"></td></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <td><a th:href="@{/download/{filename}(filename=${FileInfo.name})}" class="btn btn-sm btn-outline-success">DOWNLOAD</a> </td>
                    <td><a th:href="@{/delete/{filename}(filename=${FileInfo.name})}" class="btn btn-sm btn-outline-danger">DELETE</a> </td>
                  </div>
                  <small class="text-muted"><td th:text="${FileInfo.localDate}"></td></small>
                </div>
              </div>
            </div>
          </div>
        </tr>





      </div>
    </div>
  </div>

</main>


</body>
